<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Поддержка - Laser Studio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Laser Studio</h1>
            <p>Создание сайтов и игр. Мы всегда готовы помочь!</p>
        </div>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">О компании</a></li>
            <li><a href="support.html">Поддержка</a></li>
            <li><a href="payment.html">Оплата</a></li>
            <li><a href="faq.html">FAQ</a></li>

            <li><a href="news.html">Новости</a></li>
            <li><a href="social.html">Соц. сети</a></li>
            <li><a href="contacts.html">Контакты</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="container">
            <h2>Обращение в техподдержку</h2>
            <form id="supportForm">
                <label for="name_support">Ваше имя:</label>
                <input type="text" id="name_support" required>

                <label for="email_support">Email:</label>
                <input type="email" id="email_support" required>

                <label for="project">Проект (если есть):</label>
                <input type="text" id="project">

                <label for="message_support">Сообщение:</label>
                <textarea id="message_support" rows="5" required></textarea>

                <button type="submit">Отправить</button>
            </form>

            <h2>Жалоба о сотрудниках</h2>
            <form id="complaintForm">
                <label for="name_complaint">Ваше имя:</label>
                <input type="text" id="name_complaint" required>

                <label for="email_complaint">Email:</label>
                <input type="email" id="email_complaint" required>

                <label for="message_complaint">Текст жалобы:</label>
                <textarea id="message_complaint" rows="5" required></textarea>

                <button type="submit">Отправить</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Laser Studio. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
