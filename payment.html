    <main class="main-content">
        <div class="container">
            <h2>Оплатить заказ</h2>
            <form id="paymentForm">
                <label for="orderType">Тип заказа:</label>
                <select id="orderType" required>
                    <option value="Сайт-визитка">Сайт-визитка (1 000 ₽)</option>
                    <option value="2D игра">2D игра (50 ₽)</option>
                    <option value="3D игра">3D игра (100 ₽)</option>
                    <option value="Мобильное приложение">Мобильное приложение (750 ₽)</option>
                </select>

                <label for="name_payment">Ваше имя:</label>
                <input type="text" id="name_payment" required>

                <label for="email_payment">Email:</label>
                <input type="email" id="email_payment" required>

                <label for="phone_payment">Телефон:</label>
                <input type="tel" id="phone_payment" required>

                <button type="submit">Отправить заказ и получить ссылку для оплаты</button>
            </form>
        </div>
    </main>
